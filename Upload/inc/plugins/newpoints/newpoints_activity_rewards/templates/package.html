<form action="{$mybb->settings['bburl']}/newpoints.php" method="post">
	<input type="hidden" name="my_post_code" value="{$mybb->post_code}" />
	<input type="hidden" name="pid" value="{$pid}" />
	<input type="hidden" name="action" value="activity_rewards" />
	<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
		<tr>
			<td class="thead" colspan="2"><strong>{$package['title']}</strong></td>
		</tr>
		<tr>
			<td class="tcat" colspan="2"><strong>{$package['description']}</strong></td>
		</tr>
		<tr>
			<td class="trow1" width="50%"><strong>{$lang->newpoints_activity_rewards_amount}:</strong></td>
			<td class="trow1" width="50%">{$current_count} / {$amount} {$type}</td>
		</tr>
		<tr>
			<td class="trow1" width="50%"><strong>{$lang->newpoints_activity_rewards_points}:</strong></td>
			<td class="trow1" width="50%">{$points}</td>
		</tr>
		<tr>
			<td class="trow1" width="50%"><strong>{$lang->newpoints_activity_rewards_hours}:</strong></td>
			<td class="trow1" width="50%">{$hours}</td>
		</tr>
		<tr>
			<td class="tfoot" width="100%" colspan="2" align="center">
				<input type="submit" name="submit" value="{$lang->newpoints_activity_rewards_request}" class="button"{$disabled} />
			</td>
		</tr>
	</table>
</form>
<br class="clear" />
